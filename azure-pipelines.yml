trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  # El comodín **/*.sln ahora sí funcionará porque usamos la Task oficial
  solution: '**/*.sln'
  buildConfiguration: 'Release'

stages:
- stage: Build
  displayName: 'Compilar y Probar'
  jobs:
  - job: BuildJob
    steps:
    - task: UseDotNet@2
      displayName: 'Instalar SDK .NET 8'
      inputs:
        version: '8.x'

    # Esta tarea es la que hace que "sí funcione" el buscador de archivos
    - task: DotNetCoreCLI@2
      displayName: 'Restaurar dependencias'
      inputs:
        command: 'restore'
        projects: '$(solution)'

    - task: DotNetCoreCLI@2
      displayName: 'Compilar Solución'
      inputs:
        command: 'build'
        projects: '$(solution)'
        arguments: '--configuration $(buildConfiguration)'

    - task: DotNetCoreCLI@2
      displayName: 'Ejecutar Unit Tests'
      inputs:
        command: 'test'
        projects: '**/*Tests.csproj'
        arguments: '--configuration $(buildConfiguration) --collect "Code Coverage"'

    - task: DotNetCoreCLI@2
      displayName: 'Publicar API'
      inputs:
        command: 'publish'
        publishWebProjects: true
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
        zipAfterPublish: true

    - publish: $(Build.ArtifactStagingDirectory)
      artifact: drop

- stage: Deploy
  displayName: 'Despliegue a Producción'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployJob
    environment: 'Produccion' 
    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: none
          - script: echo "Desplegando OrderService..."